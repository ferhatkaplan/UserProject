<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
        }

        body {
            background-color: #e3d4d6;
        }
    </style>
</head>

<body class="container bg-dark text-danger">
<!-- start codes -->
<div class="mt-5 bordered shadow p-1  ">
    <div class="mb-3 mt-3">
        <a class="btn btn-info mr-3" href="/customer/list">LISTELE</a>
        <a class="btn btn-info" href="/customer/save">EKLEME</a>
    </div>

    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <strong>
            <p  th:text="'${data}'"></p>
        </strong>
    </div>

    <table class="table table hover table striped table-dark">
        <thead>
        <tr class="text-primary">
            <th th:text="#{userID}"></th>
            <th th:text="#{userName}"></th>
            <th th:text="#{userSurname}"></th>
            <th th:text="#{userPassword}"></th>
            <th th:text="#{userEmail}"></th>
            <th th:text="#{createdDate}"></th>
            <th th:text="#{view}"></th>
            <th th:text="#{update}"></th>
            <th th:text="#{delete}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${list_user}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userSurname}"></td>
            <td th:text="${user.userPassword}"></td>
            <td th:text="${user.userEmail}"></td>

            <td> <a th:href="@{/user/find/{id}(id=${user.id})}">  <i class="fa-solid fa-binoculars text-warning"></i></a> </td>
            <td><i class="fa-solid fa-wrench text-primary"></i></td>
            <td><a th:href="@{/user/delete/{id}(id=${user.id})}"> <i
                        class="fa-regular fa-trash-can text-danger"></i></a> </td>
        </tr>
        </tbody>

    </table>
</div>


    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
