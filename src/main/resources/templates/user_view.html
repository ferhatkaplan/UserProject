<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
        }

        body {
            background-color: #e3d4d6;
        }
    </style>
</head>

<body class="container bg-dark text-danger">
<!-- start codes -->
<div class="mt-5 bordered shadow p-1  ">
    <div class="mb-3 mt-3">
        <a class="btn btn-success mr-3" href="/customer/list">LISTELE</a>
        <a class="btn btn-primary" href="/customer/save">EKLEME</a>
    </div>


    <tr th:each="cust:${find_key}">
        <td th:text="${cust.ıd}"></td>
        <td th:text="${cust.name}"></td>
        <td th:text="${cust.surname}"></td>
        <td th:text="${cust.email}"></td>
        <td th:text="${cust.password}"></td>
        <td th:text="${cust.createdDate}"></td>
        <td> <a th:href="@{/customer/find/{id}(id=${cust.ıd})}">  <i class="fa-solid fa-binoculars text-warning"></i></a> </td>
        <td><i class="fa-solid fa-wrench text-primary"></i></td>
        <td><a th:href="@{/customer/delete/{id}(id=${cust.ıd})}"> <i
                class="fa-regular fa-trash-can text-danger"></i></a> </td>
    </tr>


  <div class="card text-center">
    <div class="card-header">
      Üye
    </div>
    <div class="card-body" th:each="cust:${find_key}">
      <h5 class="card-title">Kullanici Bilgiler</h5>
      <a href="#" class="btn btn-info">KullaniciID </a><br><br>
      <a href="#" class="btn btn-info">Kullanici ADI</a><br><br>
      <a href="#" class="btn btn-info">Kullanici SOYADI</a><br><br>
      <a href="#" class="btn btn-info">Kullanici EMAİL</a><br><br>
      <a href="#" class="btn btn-info">Kullanici PASSWORD</a>
    </div>
      <p class="card-text">Oluşturma Tarihi</p>
      <a href="#" class="btn btn-info">Ana Sayfa</a>
    </div>
    <div class="card-footer text-muted">
        Oluşturma Tarihi: 0
    </div>
  </div>

</div>


    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
